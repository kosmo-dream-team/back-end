# ========================
# Application 기본 설정
# ========================
spring.application.name=Project_DreamOn

# ========================
# 서버 포트 설정
# ========================
server.port=8586

# ========================
# JSP View Resolver 설정
# ========================
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ========================
# MySQL DB 설정
# ========================
spring.datasource.url=jdbc:mysql://192.168.0.85:3306/dream-on?serverTimezone=UTC
spring.datasource.username=dream-on
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# MyBatis 설정
# ========================
mybatis.mapper-locations=classpath:mybatis/*.xml

# ========================
# Spring Security OAuth2 (Google) 설정
# ========================
# Google OAuth2 클라이언트 정보
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8586/login/oauth2/code/google

# Google 공급자(Provider) 정보
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

# ========================
# Mail SMTP (Naver) 설정
# ========================
spring.mail.host=smtp.naver.com
spring.mail.port=465
spring.mail.username=yesclassic@naver.com
spring.mail.password=rjs/rkd!djaj
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.naver.com

# ========================
# PortOne (아임포트) 결제 설정
# ========================
# PortOne API Key 및 Secret (관리자 콘솔에서 발급받은 값으로 변경)
portone.api.key=YOUR_PORTONE_API_KEY
portone.api.secret=YOUR_PORTONE_API_SECRET

# PortOne Webhook URL (결제 완료 후 콜백을 받을 엔드포인트)
portone.webhook.url=https://yourdomain.com/payment/notify

